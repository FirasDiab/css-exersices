<!DOCTYPE html>
<html>
    <head>
        <style>
            td {
                padding: 5px;
                border: 1px solid black;
                border-radius:10px;
                box-shadow: 3px 3px rgb(85, 84, 84);

            }
            table {
                border-spacing:10px;
            }
            </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Row1 , Col1</td>
                <td>Row1 , Col2</td>
                <td>Row1 , Col3</td>
            </tr>

            <tr>
                <td>Row2 , Col1</td>
                <td>Row2 , Col2</td>
                <td>Row2 , Col3</td>
            </tr>

        </table>
    </body>
    </html>
